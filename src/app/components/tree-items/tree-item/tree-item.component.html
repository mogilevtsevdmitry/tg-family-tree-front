<mat-card class="family-tree-item">
  <mat-card-header [matBadge]="badge" class="details">
    <img mat-card-avatar [src]="avatarUrl" alt="{{ item.name }}" />
    <mat-card-title class="details-title">{{ item.name }}</mat-card-title>
    <mat-card-subtitle>{{ item.birthday | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-icon-button class="add">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
